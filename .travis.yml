language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

matrix:
  fast_finish: true 
  allow_failures:
   - php: 5.6
   - php: 7.0
   - php: 7.1
   - php: hhvm

sudo: false

before-install:
 - composer self-update
 - composer install --prefer-source --no-interaction --dev

install: 
 - composer install --no-interaction

script:
 - phpunit

notifications:
  email:
    on_success: always
    on_failure: always

